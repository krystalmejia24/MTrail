<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ADD NEW CSS HERE -->
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="lib/leaflet/dist/leaflet.css" rel="stylesheet">
    <link href="lib/Ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- ADD PACKAGE JS HERE (i.e controllers, services, factories)-->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/angular-ui-utils/ui-utils.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
    <script src="lib/leaflet/dist/leaflet.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- ADD YOUR JS HERE (i.e controllers, services, factories)-->
    <script src="js/app.js"></script>
    <script src="js/config/routes.js"></script>
    <script src="js/services/customTiles.js"></script>
    <script src="js/controllers/menuController.js"></script>
    <script src="js/controllers/countyController.js"></script>
    <script src="js/controllers/boundaryController.js"></script>
  </head>
<body ng-app="mTrail">
  <ion-side-menus>

    <ion-side-menu-content>
      <ion-nav-bar class="bar-dark">
        <ion-nav-title>ACT</ion-nav-title>

        <ion-nav-buttons side="left">
          <button class="button button-clear icon ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
      <header class="bar bar-header bar-stable">
        <h1 class="title">Menu</h1>
      </header>
      <ion-content class="has-header">
        <ion-list>
          <ion-item nav-clear menu-close ui-sref="List">
            List View
          </ion-item>
          <ion-item nav-clear menu-close ui-sref="county">
            Map View
          </ion-item>
          <ion-item nav-clear menu-close ui-sref="settings">
            Settings
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>
</body>
</html>
