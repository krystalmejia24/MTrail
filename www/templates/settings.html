        <div class="item item-divider">
            <h2>Custom Maps</h2>
            <i id="close" class="icon ion-close" ng-click="closeModalSettings()"></i>
        </div>
        <a class="item item-thumbnail-left" ng-click="changeTiles('Default')">
          <img ng-src="img/tiles/default.png">
          <h2>Default</h2>
          <p ng-show="isCurrentTile('Mapbox Default')">Current</p>
        </a>
        <a class="item item-thumbnail-left" ng-click="changeTiles('Outdoors')">
          <img ng-src="img/tiles/outdoors.png">
          <h2>Outdoors</h2>
          <p ng-show="isCurrentTile('Mapbox Outdoors')">Current</p>
        </a>
        <a class="item item-thumbnail-left" ng-click="changeTiles('Basic')">
          <img ng-src="img/tiles/basic.png">
          <h2>Basic</h2>
          <p ng-show="isCurrentTile('Mapbox Basic')">Current</p>
        </a>
        <a class="item item-thumbnail-left" ng-click="changeTiles('Dark')">
          <img ng-src="img/tiles/dark.png">
          <h2>Dark</h2>
          <p ng-show="isCurrentTile('Mapbox Dark')">Current</p>
        </a>
        <a class="item item-thumbnail-left" ng-click="changeTiles('Satellite')">
          <img ng-src="img/tiles/satellite.png">
          <h2>Satellite</h2>
          <p ng-show="isCurrentTile('Mapbox Satellite')">Current</p>
        </a>
      </div>
    </ion-content>
  </ion-modal-view>
